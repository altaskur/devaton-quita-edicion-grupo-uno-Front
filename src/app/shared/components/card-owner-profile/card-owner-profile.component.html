<article
  class="p-8 mb-16 bg-slate-100 mx-auto border rounded border-slate-300 flex flex-col items-center gap-4 lg:flex-row">
  <section class="shrink-0">
    <img
      class="rounded-full border-4 border-white w-48 h-48 object-cover"
      src="{{ user.image }}"
      alt="Avatar" />
  </section>
  <section class="flex flex-col items-center gap-4 flex-grow">
    <h3 class="text-3xl font-medium">{{ user.name }}</h3>
    <app-ratings-star [rating]="3"></app-ratings-star>
    <p class="text-center">{{ user.description }}</p>
    <p>
      <span class="font-bold">Servicios contratados: </span
      >{{ user.totalContractedServices }}
    </p>
  </section>
  <section class="shrink-0">
    <app-button>Contactar</app-button>
  </section>
</article>
