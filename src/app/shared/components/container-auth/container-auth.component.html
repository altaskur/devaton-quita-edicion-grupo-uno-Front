<main class="h-screen w-full relative">
  <section
    class="w-full h-5/6 md:h-2/3 relative bg-right-top md:bg-center bg-banner bg-cover bg-no-repeat"></section>
  <section class="w-full h-1/6 md:h-1/3 bg-white relative"></section>

  <div class="absolute top-0 h-full w-full flex justify-center items-center">
    <form
      class="flex flex-col border rounded-lg p-8 shadow-lg md:min-w-[25rem] bg-white">
      <h1 class="text-center text-2xl font-bold my-6">
        <ng-content select="[card-title]"></ng-content>
      </h1>

      <ng-content select="[card-body]"></ng-content>

      <ng-content select="[card-actions]"></ng-content>
    </form>
  </div>
</main>
