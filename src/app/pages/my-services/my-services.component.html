<div class="my-10">
  <div class="container">
    <div class="mx-4">
      <div class="flex flex-col md:flex-row md:justify-between md:items-center">
        <h1 class="text-center lg:text-left text-2xl font-bold">
          Mis Servicios
        </h1>

        <a
          [routerLink]="['create']"
          class="bg-primary-500 hover:bg-primary-600 transition duration-300 ease-in-out text-white font-bold rounded-full px-8 py-2 text-center mt-4">
          Publicar servicio
        </a>
      </div>

      <div class="mt-4">
        <div *ngIf="services | async as lista; else loading">
          <ng-container *ngIf="lista.length > 0; else empty">
            <div [@listAnimation]="lista.length">
              <ng-container *ngFor="let service of lista">
                <div
                  class="mb-4 rounded-lg border-[1px] border-solid border-slate-300 p-4">
                  <div
                    class="grid grid-cols-1 md:grid-rows-[max-content_1fr] md:grid-cols-[max-content_1fr] gap-4">
                    <div class="md:row-span-2 col-span-1">
                      <img
                        [src]="service.images[0].url"
                        alt=""
                        class="w-full md:max-w-[300px]" />
                    </div>

                    <div
                      class="my-4 lg: md:col-start-2 lg:row-span-2 md:my-0 flex-1">
                      <div class="text-xl text-slate-700 font-bold">
                        {{ service.title }}
                      </div>
                      <div class="text-slate-500">Vistas: 10</div>
                      <div class="text-slate-500">
                        Categoria: {{ service.category.name }}
                      </div>
                    </div>

                    <div class="md:col-start-2 lg:col-start-3 lg:row-span-2">
                      <div
                        class="flex justify-between lg:flex-col lg:justify-start gap-4">
                        <a
                          href=""
                          class="bg-primary-500 hover:bg-primary-600 transition-colors duration-300 ease-in-out text-white font-bold rounded-full px-8 py-2 text-center">
                          Editar
                        </a>

                        <a
                          href=""
                          class="bg-primary-50 text-primary-500 hover:bg-primary-500 hover:text-white border-[1px] border-primary-500 border-1px transition-colors duration-300 ease-in-out font-bold rounded-full px-8 py-2 text-center">
                          Eliminar
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-container>
            </div>
          </ng-container>

          <ng-template #empty>
            <div class="flex flex-col items-center my-20">
              <div class="text-2xl text-red-700">
                No tienes servicios publicados.
              </div>
              <div class="text-xl text-slate-500">
                Puedes publicar un nuevo servicio
                <a href="" class="text-primary-500 underline">AQU√ç</a>.
              </div>
            </div>
          </ng-template>
        </div>

        <ng-template #loading>
          <div class="my-20 flex flex-col items-center">
            <div class="text-2xl text-slate-500">Cargando servicios...</div>
            <div class="text-xl text-slate-500">Por favor, espere.</div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
