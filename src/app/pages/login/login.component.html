<main class="min-h-screen min-w-full flex justify-center items-center">
  <form class="flex flex-col max-w-lg border rounded-lg p-8">
    <h3 class="text-center text-2xl mb-6">Bienvenido!</h3>
    <div class="flex flex-col mb-4">
      <label for="username" class="mb-2 text-sm font-bold text-gray-700"
        >Correo electrónico</label
      >
      <input
        type="email"
        name="email"
        id="email"
        required
        autocomplete="email"
        placeholder="Correo electrónico"
        class="px-3 py-2 text-sm text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline invalid:border-red-500 invalid:text-red-500 invalid:outline-red-500 peer" />
      <p>
        <small class="hidden text-red-500 peer-invalid:block"
          >Debe cumplir con un formato válido de correo electrónico</small
        >
      </p>
    </div>
    <div class="flex flex-col mb-4">
      <label for="password" class="text-sm font-bold mb-2 text-gray-700"
        >Contraseña</label
      >
      <input
        type="password"
        name="password"
        id="password"
        required
        autocomplete="new-password"
        placeholder="******************"
        class="px-3 py-2 border text-gray-700 shadow rounded appearance-none focus:outline-none focus:shadow-outline invalid:border-red-500 invalid:text-red-500 invalid:outline-red-500 peer" />
      <p>
        <small class="text-red-500 hidden peer-invalid:block"
          >Debe tener al menos 8 caracteres y un máximo de 32 caracteres</small
        >
      </p>
    </div>
    <a href="#" class="text-blue-400 text-sm text-right"
      >Has olvidado tu contraseña?</a
    >
    <button
      type="submit"
      class="bg-blue-500 my-5 hover:bg-blue-700 transition duration-300 ease-in-out text-white font-bold rounded-full px-4 py-2 focus:outline-none focus:shadow-outline">
      Iniciar Sesión
    </button>
    <a href="#" class="text-blue-400 text-sm text-center"
      >Aún no estas en Pet Care? Regístrate.</a
    >
  </form>
</main>
