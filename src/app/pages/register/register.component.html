<main class="min-h-screen min-w-full flex justify-center items-center">
  <form class="flex flex-col max-w-lg border rounded-lg p-8 shadow md:min-w-[32rem]" method="POST">
    <h3 class="pt-4 text-2xl text-center">Crear nueva cuenta 🐶</h3>

    <div class="mb-4">
      <label
        class="block mb-2 text-sm font-bold text-gray-700"
        for="username">
        Nombre
      </label>
      <input
        class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
        id="name"
        type="text"
        placeholder="Nombre"
        name="name"
        required
        autocomplete="name"
        autofocus />
    </div>

    <div class="mb-4">
      <label
        class="block mb-2 text-sm font-bold text-gray-700"
        for="username">
        Nombre de usuario
      </label>
      <input
        class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
        id="username"
        type="text"
        placeholder="Nombre de usuario"
        name="username"
        required
        autocomplete="username"
        autofocus />
    </div>
    <div class="mb-4">
      <label
        class="block mb-2 text-sm font-bold text-gray-700"
        for="email">
        Correo electrónico
      </label>
      <input
        class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
        id="email"
        type="email"
        placeholder="Correo electrónico"
        name="email"
        required
        autocomplete="email" />
    </div>
    <div class="mb-4 md:flex md justify-between">
      <div class="mb-4 md:mr-2 md:mb-0">
        <label
          class="block mb-2 text-sm font-bold text-gray-700"
          for="password">
          Contraseña
        </label>
        <input
          class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          placeholder="******************"
          name="password"
          required
          autocomplete="new-password" />
      </div>

      <div class="md:ml-2">
        <label
          class="block mb-2 text-sm font-bold text-gray-700"
          for="c_password">
          Confirmar contraseña
        </label>
        <input
          class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
          id="c_password"
          type="password"
          placeholder="******************"
          name="c_password"
          required
          autocomplete="new-password" />
      </div>
    </div>
    <div class="mb-2 text-center">
      <button
        class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
        type="submit">
        Registrar
      </button>
    </div>
    <a href="#" class="text-sm text-center">
      ¿Ya tienes cuenta Pet Care? <span class="text-blue-400">Inicia Sesión.</span>
    </a>
  </form>
</main>
