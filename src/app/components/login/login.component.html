<form action="#" class="flex flex-col mx-auto max-w-xs p-4 gap-2">
  <input
    type="text"
    name="username"
    id="username"
    minlength="3"
    maxlength="32"
    title="Debe contener al menos 8 caracteres y un máximo de 32 caracteres"
    placeholder="Nombre de usuario"
    class="border-2 border-black rounded-lg p-2 invalid:border-red-500 invalid:text-red-500 invalid:outline-red-500" />
  <input
    type="password"
    name="password"
    id="userPassword"
    minlength="8"
    maxlength="32"
    placeholder="Contraseña"
    title="Debe tener al menos 8 caracteres y un máximo de 32 caracteres."
    class="border-2 border-black rounded-lg p-2 invalid:border-red-500 invalid:text-red-500 invalid:outline-red-500" />
  <a href="#" class="text-blue-400 text-sm">Has olvidado tu contraseña?</a>
  <button
    type="submit"
    class="bg-black my-5 hover:bg-gray-500 transition duration-300 ease-in-out text-white max-w-xs rounded-lg py-2">
    Iniciar Sesión
  </button>
  <a href="#" class="text-blue-400 text-sm text-center"
    >Aún no estas en Pet Care? Regístrate.</a
  >
</form>
