<header class="bg-white sticky top-0 p-4">
  <div class="max-w-7xl mx-auto flex justify-between items-baseline gap-8">
    <p class="text-3xl font-bold">
      <span class="text-orange-500">Pet</span> Care
    </p>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-10 h-10 md:hidden z-50"
      (click)="toggleMenu()">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
    </svg>
    <nav
      id="navbar"
      class="hidden flex-grow justify-between gap-4 md:flex md:flex-row md:justify-between">
      <ul class="flex flex-col flex-grow items-center gap-4 md:flex-row">
        <li><a class="text-xl text-gray-700">Link 1</a></li>
        <li><a class="text-xl text-gray-700">Link 2</a></li>
        <li><a class="text-xl text-gray-700">Link 3</a></li>
      </ul>
      <div class="hidden lg:block">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 absolute top-1/2 -translate-y-1/2 translate-x-2 stroke-gray-700">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Search"
          class="py-2 ps-10 pe-2 border text-gray-700 rounded-full focus:outline-none" />
      </div>
      <div class="flex flex-col md:block" *ngIf="!ISAUTH">
        <a
          [routerLink]="['/login']"
          class="transition duration-300 ease-in-out text-orange-500 text-center font-bold rounded-full px-4 py-2 focus:outline-none"
          >Iniciar Sesi√≥n</a
        >
        <a
          [routerLink]="['/register']"
          class="bg-orange-500 border-orange-600 hover:bg-orange-600 transition duration-300 ease-in-out text-white text-center font-bold rounded-full px-4 py-2 focus:outline-none"
          >Registro</a
        >
      </div>
      <div class="hidden gap-4 md:flex" *ngIf="ISAUTH">
        <div class="text-right">
          <p class="text-orange-500">Elisa Contreras</p>
          <p>example@email.com</p>
        </div>
        <img
          class="rounded-full w-12 h-12 object-cover"
          src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
          alt="Avatar" />
      </div>
    </nav>
  </div>
</header>
