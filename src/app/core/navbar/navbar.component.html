<header
  class="bg-white z-10 sticky top-0 px-4 py-2 grid gap-x-4 grid-cols-[150px_1fr] grid-rows-2 lg:grid-rows-1 items-center border-b-2">
  <a [routerLink]="['/home']" class="text-3xl font-bold mb-3">
    <span class="text-orange-500">Pet</span> Care
  </a>
  <button #openMenuBtn class="ml-auto md:hidden mb-1" (click)="openMenu()">
    <app-svg-image
      class="pointer-events-none"
      path="assets/images/menu.svg"
      [width]="32"
      [height]="32"></app-svg-image>
  </button>
  <nav
    #navbar
    class="absolute z-10 top-0 left-0 w-full h-screen bg-white p-24 hidden flex-col flex-grow justify-between gap-4 md:p-0 md:static md:w-auto md:h-auto md:flex md:flex-row md:justify-between md:items-center">
    <button
      #closeMenuBtn
      class="absolute top-4 right-4 md:hidden"
      (click)="closeMenu()">
      <app-svg-image
        class="pointer-events-none"
        path="assets/images/close.svg"
        [width]="32"
        [height]="32"></app-svg-image>
    </button>
    <ul
      class="flex flex-none flex-col items-center flex-grow gap-4 md:flex-row">
      <li>
        <a
          (click)="closeMenu()"
          class="text-gray-700 hover:text-orange-500 transition duration-300 ease-in-out cursor-pointer"
          >Link 1</a
        >
      </li>
      <li>
        <a
          (click)="closeMenu()"
          class="text-gray-700 hover:text-orange-500 transition duration-300 ease-in-out cursor-pointer"
          >Link 2</a
        >
      </li>
      <li>
        <a
          (click)="closeMenu()"
          class="text-gray-700 hover:text-orange-500 transition duration-300 ease-in-out cursor-pointer"
          >Link 3</a
        >
      </li>
    </ul>
    <form [formGroup]="searchForm">
      <div
        class="hidden lg:flex max-w-xl items-center w-full border rounded-full text-gray-700">
        <app-svg-image
          class="absolute ml-4"
          path="assets/images/search.svg"
          [width]="24"
          [height]="24"></app-svg-image>
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Buscar"
          formControlName="term"
          class="py-1 ps-12 pe-2 rounded-full focus:outline-none w-full" />
      </div>
    </form>
    <div
      class="flex flex-none flex-col gap-4 md:flex md:flex-row"
      *ngIf="!ISAUTH">
      <a
        [routerLink]="['/login']"
        (click)="closeMenu()"
        class="transition duration-300 ease-in-out text-orange-500 text-center font-bold rounded-full px-4 py-2 focus:outline-none"
        >Iniciar Sesión</a
      >
      <a
        [routerLink]="['/register']"
        (click)="closeMenu()"
        class="bg-orange-500 border-orange-600 hover:bg-orange-600 transition duration-300 ease-in-out text-white text-center font-bold rounded-full px-4 py-2 focus:outline-none"
        >Registro</a
      >
    </div>
    <div
      class="flex flex-col-reverse items-stretch md:flex-row gap-4 flex-none"
      *ngIf="ISAUTH">
      <div class="text-center md:text-right">
        <p class="text-orange-500">Elisa Contreras</p>
        <p>example@email.com</p>
      </div>
      <a [routerLink]="['/profile']" class="self-center">
        <img
          src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
          class="mx-auto hover:scale-110 transition duration-300 ease-in-out rounded-full w-36 h-36 md:w-12 md:h-12 object-cover border-4 md:border-2 border-orange-500"
          alt="Avatar" />
      </a>
    </div>
    <div class="flex flex-col gap-4 md:hidden" *ngIf="ISAUTH">
      <button
        (click)="closeSesion()"
        class="transition duration-300 ease-in-out text-orange-500 text-center font-bold rounded-full px-4 py-2 focus:outline-none">
        Cerrar Sesión
      </button>
      <a
        [routerLink]="['/profile']"
        class="bg-orange-500 border-orange-600 hover:bg-orange-600 transition duration-300 ease-in-out text-white text-center font-bold rounded-full px-4 py-2 focus:outline-none"
        >Mi Perfil</a
      >
    </div>
  </nav>
  <div
    class="flex lg:hidden items-center w-full border rounded-full text-gray-700 col-span-2">
    <app-svg-image
      class="absolute ml-4"
      path="assets/images/search.svg"
      [width]="24"
      [height]="24"></app-svg-image>
    <input
      type="search"
      name="search"
      id="search"
      placeholder="Buscar"
      class="py-1 ps-12 pe-2 focus:outline-none w-full rounded-full" />
  </div>
</header>
